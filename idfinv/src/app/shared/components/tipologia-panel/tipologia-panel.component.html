<div class="grey-form p-2 mb-3">
  <div class="row">
    <div class="col-12 col-md-6 col-lg-2 col-xl-2">
      <span class="f-18 font-weight-bold">ADS N.</span>
      {{ panelData.codiceADS }}
    </div>
    <div class="col-12 col-md-6 col-lg-3 col-xl-3">
      <span class="f-18 font-weight-bold">Tipologia:</span>
      {{ panelData.tipologia }}
    </div>
    <div class="col-12 col-md-6 col-lg-4 col-xl-4">
      <span class="f-18 font-weight-bold">Dettaglio ambito:</span>
      {{ panelData.dettaglioAmbito }}
    </div>
    <div class="col-12 col-md-6 col-lg-3 col-xl-3">
      <span class="f-18 font-weight-bold">Data rilevamento:</span>
      {{ panelData.dataRilevamento }}
    </div>
  </div>
</div>
