<h4 class="header">ELENCO ALLEGATI CARICATI</h4>
<app-reusable-no-select-table
  [data]="allegatiTableData"
  [headers]="allegatiTableHeaders"
  [download]="true"
  [delete]="true"
  [fieldToDownload]="'id'"
  [fieldToDelete]="'id'"
  (deleteRow)="fieldToDelete($event)"

></app-reusable-no-select-table>
